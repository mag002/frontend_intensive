<body>
    <div id="rent"></div>
    <div id="buy"></div>
    <script src="scripts/autocomplete.js"></script>
    <script>
        generateAutoComplete('#rent', { multiple: true, showAfterChar: 1, maximumResultsShow: 5 });
        generateAutoComplete('#buy', {
            multiple: false, onClick: function (selectedItem) {
                console.log('selected', selectedItem)
                window.location.href = "/search/" + selectedItem;
            }, showAfterChar: 1, maximumResultsShow: 5
        });

    </script>
