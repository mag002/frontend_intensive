<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SCSS Mixin Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <div class="container">
        <h1>SCSS Mixin Exercise</h1>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
        <div class="card">
            <div class="right"></div>
            <div class="left"></div>
            <h2>Card Title</h2>
            <p>This is a card description. It should have a border and some padding.</p>
        </div>
    </div>
</body>

</html>
