<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="login-form">
        <label for="email">email:</label>

        <input type="text" id="email">

        <label for="password">password:</label>

        <input type="password" id="password">
        <button>submit</button>
    </form>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <!-- code relate to the library must be declare or import below the CDN -->
    <script>
        var validator = new JustValidate('#login-form');
        validator.addField('#email', [
            {
                rule: 'email',
                errorMessage: "TEST"
            },
            {
                rule: 'required',
                errorMessage: "REQUIREDDDD!!!!"
            }
        ]);

        /**
         * Exercise:
         * 
        The registration form should include the following fields:

            Full Name
            Email Address
            Password
            Confirm Password
            Date of Birth
            Phone Number
            
        Implement the following validation rules:

            Full Name: Required, minimum length of 3 characters.
            Email Address: Required, valid email format.
            Password: Required, minimum length of 8 characters, must contain at least one uppercase letter, one lowercase letter, one number, and one special character.
            Confirm Password: Required, must match the password.
            Date of Birth: Required, must be a valid date.
            Phone Number: Required, must be a valid phone number format.

            ^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&#]).{8,}$'
            https://regexr.com/
            https://just-validate.dev/
         * 
         * */

    </script>
</body>

</html>
